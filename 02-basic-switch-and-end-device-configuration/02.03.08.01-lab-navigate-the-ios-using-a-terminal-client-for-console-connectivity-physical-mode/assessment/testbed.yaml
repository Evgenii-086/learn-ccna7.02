testbed:
  name: lab02.03.08

devices:
  PT:
    os: linux
    connections:
      a:
        protocol: ssh
        ip: '%ENV{pt-url}'
        port: 22
        ssh_options: -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o TCPKeepAlive=yes -o ServerAliveInterval=10
        credentials:
          default:
            username: 'root'
            password: '%ENV{pnetpassword}'  
        arguments:
          connection_timeout: 15
          learn_hostname: True  